<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Fixed Content Security Policy for all Vercel and Google services -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://ssl.gstatic.com https://vercel.live https://*.vercel.live;
      frame-src 'self' https://accounts.google.com https://content.googleapis.com https://drive.google.com https://vercel.live https://*.vercel.live;
      connect-src 'self' https://www.googleapis.com https://accounts.google.com https://oauth2.googleapis.com https://www.google.com https://vercel.live https://*.vercel.live wss://*.vercel.live;
      img-src 'self' data: https: blob:;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      media-src 'self' https: blob:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    
    <title>Boujee Events - Premium Event Management</title>
    
    <!-- Preload Google APIs for better performance -->
    <link rel="preconnect" href="https://apis.google.com">
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="dns-prefetch" href="//www.googleapis.com">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Premium event management platform for luxury events and exclusive experiences">
    <meta name="keywords" content="events, luxury, premium, management, booking, tickets">
    <meta name="author" content="Boujee Events">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Boujee Events - Premium Event Management">
    <meta property="og:description" content="Discover and manage luxury events with our premium platform">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://boujee-events.vercel.app">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Boujee Events - Premium Event Management">
    <meta name="twitter:description" content="Discover and manage luxury events with our premium platform">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Simple error handler without import.meta -->
    <script>
      // Global error handler for better debugging
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
      
      console.log('ðŸ“± Page loaded successfully');
    </script>
  </body>
</html>
