<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ğŸ”¥ ENHANCED CSP - FIXED for Google Drive Images + All Services -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://apis.google.com 
        https://accounts.google.com 
        https://ssl.gstatic.com 
        https://www.gstatic.com
        https://js.stripe.com
        https://vercel.live 
        https://*.vercel.live;
      frame-src 'self' 
        https://accounts.google.com 
        https://content.googleapis.com 
        https://drive.google.com 
        https://docs.google.com
        https://js.stripe.com
        https://vercel.live 
        https://*.vercel.live;
      connect-src 'self' 
        https://www.googleapis.com 
        https://accounts.google.com 
        https://oauth2.googleapis.com 
        https://www.google.com 
        https://drive.google.com
        https://lh3.googleusercontent.com
        https://lh4.googleusercontent.com
        https://lh5.googleusercontent.com
        https://lh6.googleusercontent.com
        https://docs.google.com
        https://api.stripe.com
        https://vercel.live 
        https://*.vercel.live 
        wss://*.vercel.live 
        https://*.supabase.co 
        wss://*.supabase.co;
      img-src 'self' data: https: blob:
        https://lh3.googleusercontent.com
        https://lh4.googleusercontent.com
        https://lh5.googleusercontent.com
        https://lh6.googleusercontent.com
        https://drive.google.com
        https://docs.google.com
        https://ssl.gstatic.com
        https://www.gstatic.com
        https://q.stripe.com;
      style-src 'self' 'unsafe-inline' 
        https://fonts.googleapis.com
        https://www.gstatic.com;
      font-src 'self' 
        https://fonts.gstatic.com
        https://www.gstatic.com;
      media-src 'self' https: blob:
        https://drive.google.com
        https://docs.google.com
        https://lh3.googleusercontent.com
        https://lh4.googleusercontent.com
        https://lh5.googleusercontent.com
        https://lh6.googleusercontent.com
        https://customer-api.stripe.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    
    <title>Boujee Events - Premium Event Management</title>
    
    <!-- Preload APIs for better performance -->
    <link rel="preconnect" href="https://apis.google.com">
    <link rel="preconnect" href="https://accounts.google.com">
    <link rel="preconnect" href="https://lh3.googleusercontent.com">
    <link rel="preconnect" href="https://drive.google.com">
    <link rel="dns-prefetch" href="//www.googleapis.com">
    <link rel="dns-prefetch" href="//lh3.googleusercontent.com">
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Premium event management platform for luxury events and exclusive experiences">
    <meta name="keywords" content="events, luxury, premium, management, booking, tickets">
    <meta name="author" content="Boujee Events">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Boujee Events - Premium Event Management">
    <meta property="og:description" content="Discover and manage luxury events with our premium platform">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://boujee-events.vercel.app">
    <meta property="og:image" content="https://boujee-events.vercel.app/og-image.jpg">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Boujee Events - Premium Event Management">
    <meta name="twitter:description" content="Discover and manage luxury events with our premium platform">
    <meta name="twitter:image" content="https://boujee-events.vercel.app/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
