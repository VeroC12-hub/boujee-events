    <!-- REMOVED INVALID CSP AND SECURITY META TAGS - THESE MUST BE SET VIA HTTP HEADERS -->

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Boujee Events",
      "alternateName": "BE Events",
      "description": "Creating magical luxury experiences and unforgettable moments worldwide",
      "url": "https://boujeeevents.com",
      "logo": "https://boujeeevents.com/favicon.svg",
      "foundingDate": "2020",
      "founders": [
        {
          "@type": "Person",
          "name": "Boujee Events Team"
        }
      ],
      "address": {
        "@type": "PostalAddress",
        "addressRegion": "Global",
        "addressCountry": "Worldwide"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-123-4567",
        "contactType": "Customer Service",
        "email": "hello@boujeeevents.com"
      },
      "sameAs": [
        "https://instagram.com/boujeeevents",
        "https://twitter.com/boujeeevents",
        "https://facebook.com/boujeeevents"
      ],
      "serviceType": [
        "Event Planning",
        "Luxury Experiences",
        "VIP Events",
        "Festival Organization",
        "Corporate Events"
      ]
    }
    </script>
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    
    <!-- Critical CSS (inline for performance) -->
    <style>
      /* Critical above-the-fold styles */
      html, body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #FEF3C7, #FBBF24);
        min-height: 100vh;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #FEF3C7, #FBBF24);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left: 4px solid #F59E0B;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="spinner"></div>
    </div>
    
    <!-- Main App Container -->
    <div id="root"></div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      });
    </script>
  </body>
</html>
